<h3>Benutzer bearbeiten</h3>

<div class="row">
	<div class="col-md-10">
		<div class="panel panel-default">
			<div class="panel-heading">Benutzer Daten</div>
			<div class="panel-body">
				<ul class="nav nav-tabs">
					<li class="active"><a data-target="#base" data-toggle="tab" data-ng-click="tab = 'USER'">User</a></li>
					<li>				<a data-target="#orgUnits" data-toggle="tab" data-ng-click="tab = 'GROUPS'">Gruppen</a></li>
				</ul>
		
				<div class="tab-content">
					<div class="tab-pane fade in active" id="base">
						<div data-ng-include data-src="'./modules/security/tmpl/users/form.html'"></div>	
					</div>
					
					<div class="tab-pane fade" id="orgUnits">
						<div class="col-md-4">
							<h4>Organisationseinheiten</h4>
							<div
								data-angular-treeview="true"
	   			  				data-tree-id="tree" 
	   			  				data-tree-model="rootUnits" 
	   			  				data-node-id="id"
	   			 				data-node-label="name"
	   			  				data-node-children="children" >
	    					</div>
						</div>
						<div class="col-md-8">
							<div data-ng-include data-src="'./modules/security/tmpl/users/add-to-orgunit.html'"></div>	
						</div>
					</div>
				</div>
			</div>
			<div class="panel-footer">
				<div class="pull-right">
					<button class="btn btn-danger" data-ng-click="dismissForm()">Abbrechen</button>
					<button class="btn btn-success" data-ng-click="save()">Speichern</button>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
</div>
