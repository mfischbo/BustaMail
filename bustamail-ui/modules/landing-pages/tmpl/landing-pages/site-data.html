<div class="row">
	<div class="col-md-6">
		<h4>Name und Beschreibung</h4>
		<form data-role="form">
			<div class="form-group">
				<label>Name</label>
				<input type="text" data-ng-model="lp.name" class="form-control">
			</div>
			
			<div class="from-group">
				<label>Beschreibung</label>
				<textarea data-ng-model="lp.description" class="form-control"></textarea>
			</div>
			
			<div class="form-group">
				<label>HTML Head</label>
				<div data-ui-codemirror="{onLoad: createHeadCM}" data-ng-model="lp.htmlHeader"></div>
			</div>
		
			<br/>	
			<button type="button" class="btn btn-success pull-right" data-ng-click="updateLandingPage()">Speichern</button>
		</form>
	</div>
	
	<div class="col-md-6">
		<div data-ng-if="lp.datePublished">
			<h4>Ver√∂ffentlichungsdetails</h4>
			<a href="{{lp.pageUrl}}/index.html" target="_blank">Seite anzeigen</a><br/>
			
			<strong>Code zum einbetten als iFrame:</strong><br/>
			<code>
				&lt;iframe src="{{lp.pageUrl}}/index.html" style="border:none;width:100%;height:100%;"&gt;
			</code>
		</div>
	
		<h4>Einstellungen</h4>
		As soon as we have it...
	</div>
</div>
