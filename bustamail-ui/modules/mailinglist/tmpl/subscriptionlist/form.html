<div class="form-group">
	<label>Name</label>
	<input type="text" data-ng-model="list.name" class="form-control" placeholder="Name der Verteilerliste">
</div>

<div class="form-group">	
	<label>Beschreibung</label>
	<textarea data-ng-model="list.description" class="form-control" rows="4"></textarea>
</div>

<div class="form-group">	
	<div class="checkbox">
		<label>
			<input type="checkbox" data-ng-model="list.publiclyAvailable"> Öffentlich Zugänglich
		</label>
	</div>
</div>

<div class="form-group">	
	<label>Besitzer</label>
	<div data-ou-selector data-select-as="list.owner"></div>
</div>
