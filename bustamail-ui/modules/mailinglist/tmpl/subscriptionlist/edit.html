<h3>&quot;{{list.name}}&quot; bearbeiten</h3>

<div class="row">
	<div class="col-md-10">
		<div class="panel panel-default">
			<div class="panel-heading">
				Verteilerliste bearbeiten 
			</div>
			
			<div class="panel-body">
				<div data-ng-include data-src="'./js/modules/mailinglist/tmpl/subscriptionlist/form.html'"></div>
			</div>
			
			<div class="panel-footer">
				<div class="pull-right">
					<a href="#/subscription-lists/{{list.id}}" class="btn btn-danger">Abbrechen</a>
					<button class="btn btn-success" data-ng-click="updateList()">Speichern</button>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
</div>
