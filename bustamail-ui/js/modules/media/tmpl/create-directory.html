<h4>Unterverzeichnis in <b>{{cwd.name}}</b> anlegen</h4>
<form data-role="form">
	<div class="form-group">
		<label>Name</label>
		<input type="text" data-ng-model="directory.name" class="form-control">
	</div>
	
	<div class="form-group">
		<label>Beschreibung</label>
		<textarea data-ng-model="directory.description" class="form-control"></textarea>
	</div>
	
	<button class="btn btn-success pull-right" data-ng-click="createDirectory()">Anlegen</button>
		
</form>
