<h3>Medienverwaltung</h3>

<div class="row">
	<div class="col-md-3">
		<div class="panel panel-default">
			<div class="panel-heading">Verzeichnisbaum</div>
			<div class="panel-body">
				
				<div
	    		  data-angular-treeview="true"
	    		  data-tree-id="tree"
	   			   data-tree-model="roots"
	    		  data-node-id="id"
	    		  data-node-label="name"
	    		  data-node-children="children" >
	    		</div>
			
			</div>	
		</div>
	</div>
	
	<div class="col-md-7">
		<div class="panel panel-default">
			<div class="panel-heading">Dateien in diesem Verzeichnis</div>
			<div class="panel-body">
				<div class="pull-right btn-group" data-toggle="buttons">
					<label class="btn btn-primary active" data-ng-click="viewMode = 'TABLE'">
						<input type="radio" name="rd"><span class="fa fa-list-alt"></span>
					</label>
					<label class="btn btn-primary" data-ng-click="viewMode = 'UPLOAD_FILES'">
						<input type="radio" name="rd"> <span class="fa fa-upload"></span>
					</label>
					<label class="btn btn-primary" data-ng-click="viewMode = 'CREATE_DIRECTORY'">
						<input type="radio" name="rd"><span class="fa fa-folder-open-o"></span>
					</label>
				</div>
				<div data-ng-include data-ng-if="viewMode == 'TABLE'" data-src="'./js/modules/media/tmpl/directory-table.html'"></div>
				<div data-ng-include data-ng-if="viewMode == 'UPLOAD_FILES'" data-src="'./js/modules/media/tmpl/upload-files.html'"></div>
				<div data-ng-include data-ng-if="viewMode == 'CREATE_DIRECTORY'" data-src="'./js/modules/media/tmpl/create-directory.html'"></div>
			</div>
			<div class="panel-footer">
			
			</div>
		</div>
	</div>
	
</div>
