<h3>Verteilerlisten</h3>

<div class="row">
	<div class="col-md-10">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div data-ou-selector data-select-as="owner" class="pull-right"></div>
				<div class="clearfix"></div>
			</div>
		
			<div class="panel-body">
				<table class="table">
				<thead>
					<tr>
						<th>Name der Liste</th>
						<th>Beschreibung</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-if="!subscriptionLists || subscriptionLists.content.length == 0">
						<td colspan="3" align="center">Derzeit sind noch keine Verteilerlisten angelegt</td>
					</tr>
					<tr data-ng-repeat="sl in subscriptionLists.content">
						<td>{{sl.name}}</td>
						<td>{{sl.description}}</td>
						<td class="tools">
							<a href="#/subscription-lists/{{sl.id}}/edit" title="Bearbeiten"><span class="fa fa-pencil"></span></a>
							<a href="javascript:void('');" data-ng-click="deleteSubscriptionList(sl.id)" title="Entfernen"><span class="fa fa-trash-o"></span></a>
						</td>
					</tr>
				</tbody>
				</table>
			</div>
			
			<div class="panel-footer">
				
			</div>
		</div>
	</div>
	
	<div class="col-md-2">
		<div class="panel panel-default">
			<div class="panel-heading">Aktionen</div>
			
			<div class="panel-body">
				<a href="#/subscription-lists/create">Neue Verteilerliste anlegen</a>
			</div>
		</div>
	</div>
</div>
