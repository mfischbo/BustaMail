<h3>Landing Pages</h3>
<div class="row">
	<div class="col-md-10">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div data-ou-selector data-select-as="owner" class="pull-right"></div>
				<div class="clearfix"></div>
			</div>
			
			<div class="panel-body">
				<table class="table">
				<thead>
					<tr>
						<th>Landing Page</th>
						<th>Beschreibung</th>
						<th>Online</th>
						<th>Veröffentlicht von</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-if="!pages || pages.content.length == 0">
						<td colspan="3">Bisher wurden noch keine Landing Pages angelegt</td>
					</tr>
					<tr data-ng-repeat="p in pages.content">
						<td>{{p.name}}</td>
						<td>{{p.description}}</td>
						<td>
							<span data-ng-if="!p.published" style="background-color:#d43f3a; cursor:pointer;" class="badge" data-ng-click="publishLive(p.id)"><span class="fa fa-times"></span></span>
							<span data-ng-if="p.published" style="background-color:#4cae4c; cursor:pointer;" class="badge" data-ng-click="unpublishSite(p.id)"><span class="fa fa-check"></span></span>
						</td>
						<td>
							<span data-ng-if="p.userPublished">
								{{p.userPublished.firstName}} {{p.userPublished.lastName}} <small>({{p.datePublished|date:"dd.MM.yyyy HH:mm"}})</small>
							</span>
						</td>
						<td class="tools">
							<a href="#/landingpages/{{p.id}}/details" title="Details bearbeiten"><span class="fa fa-pencil-square"></span></a>
							<a href="#/landingpages/{{p.id}}/edit" title="Bearbeiten"><span class="fa fa-pencil"></span></a>
							<a href="javascript:void('');" title="Preview" data-ng-click="createPreview(p.id)"><span class="fa fa-eye"></span></a>
							<a href="javascript:void('');" data-ng-if="!p.published" title="Seite veröffentlichen" data-ng-click="publishLive(p.id)" title="Seite veröffentlichen"><span class="fa fa-paper-plane-o"></span></a>
							<a href="{{p.pageUrl}}" target="_blank" data-ng-if="p.published" title="Zur Seite"><span class="fa fa-share"></span></a>
							<a href="/api/landingpages/{{p.id}}/export" title="Als .zip Datei downloaden"><span class="fa fa-download"></span></a>
							<a href="javascript:void('');" title="Entfernen" data-ng-click="deleteLandingPage(p.id)"><span class="fa fa-trash-o"></span></a>
						</td>
					</tr>
				</tbody>
				</table>
			</div>
		
			<div class="panel-footer">
				<a href="#/landingpages/create" class="btn btn-primary pull-right"><span class="fa fa-plus"> Neue Page</span></a>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
</div>
