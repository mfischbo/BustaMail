<form data-role="form" data-ng-submit="recover()">
<div class="panel panel-default">
	<div class="panel-heading">Password Recovery</div>
	<div class="panel-body">
			<div class="control-group">
				<label>E-Mail</label>
				<input type="text" name="email" data-ng-model="credentials.email" class="form-control">
			</div>
	
			<br/>	
			<div class="alert alert-success" data-ng-show="showMessage">
				<strong>Password recovered</strong> A new password has been sent to
				{{credentials.email}}<br/>
				<a href="#/login">Back to Login</a>
			</div>
	</div>
	<div class="panel-footer">
		<button type="submit" class="btn btn-primary btn-block">Send new Password</button>
	</div>
</div>
</form>
